<!-- Application Structure Plan: Se ha diseñado una aplicación de una sola página con navegación fluida por secciones. La estructura guía al usuario en un viaje lógico: 1) un 'Héroe' para captar la atención, 2) 'Por Qué Importa' para crear conciencia sobre el contexto y los desafíos, 3) 'Explora la Lengua' para una introducción interactiva a la LSM (alfabeto, vocabulario), 4) 'La Brecha Educativa' para visualizar con datos el problema central, y 5) 'Únete a la Comunidad' para ofrecer pasos de acción concretos. Esta estructura transforma un informe denso en una experiencia narrativa, moviendo al usuario de la conciencia al aprendizaje y, finalmente, a la acción, lo cual es más efectivo para la retención y el impacto que un diseño que siga rígidamente los capítulos del reporte. -->
<!-- Visualization & Content Choices: 1. Datos Clave (Por Qué Importa) -> Meta: Informar -> Presentación: Tarjetas con íconos y cifras grandes -> Interacción: Hover para resaltar -> Justificación: Resalta estadísticas impactantes de forma visual y digerible. 2. Línea de Tiempo (Por Qué Importa) -> Meta: Organizar -> Presentación: Eje cronológico con HTML/CSS -> Interacción: Scroll -> Justificación: Presenta la historia de forma secuencial y clara. 3. Alfabeto Dactilológico (Explora la Lengua) -> Meta: Educar -> Presentación: Rejilla de tarjetas -> Interacción: Clic para ampliar en un modal -> Justificación: Permite el aprendizaje interactivo y enfocado de un pilar de la LSM. 4. Diccionario Básico (Explora la Lengua) -> Meta: Organizar/Educar -> Presentación: Galería filtrable -> Interacción: Botones de filtro para cambiar las señas visibles -> Justificación: Simula una herramienta de aprendizaje práctico y da control al usuario. 5. Gráfico de Barras (La Brecha Educativa) -> Meta: Comparar -> Presentación: Gráfico de Chart.js -> Interacción: Animación al aparecer, tooltips al pasar el ratón -> Justificación: Es la forma más poderosa y clara de mostrar la disparidad educativa, un punto clave del informe. 6. Lista de Recursos (Únete a la Comunidad) -> Meta: Organizar -> Presentación: Acordeón colapsable -> Interacción: Clic para expandir/colapsar -> Justificación: Organiza una gran cantidad de información de manera compacta y accesible, evitando una lista abrumadora. -->
<!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->

                             <svg data-accordion-icon class="w-6 h-6 shrink-0 transition-transform" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        </button>
                    </h2>
                    <div id="accordion-body-${index}" class="hidden p-5 border-t border-stone-200 bg-white">
                        <div class="text-stone-600">${item.content}</div>
                    </div>
                `;
                accordionContainer.appendChild(accordionItem);
            });

            // Accordion Logic
            accordionContainer.addEventListener('click', e => {
                const button = e.target.closest('[data-accordion-target]');
                if (button) {
                    const targetId = button.getAttribute('data-accordion-target');
                    const body = document.querySelector(targetId);
                    const isExpanded = button.getAttribute('aria-expanded') === 'true';
                    
                    button.setAttribute('aria-expanded', !isExpanded);
                    body.classList.toggle('hidden');
                    const icon = button.querySelector('[data-accordion-icon]');
                    icon.classList.toggle('rotate-180');
                }
            });
